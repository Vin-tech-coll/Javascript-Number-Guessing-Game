<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JS Guessing Number Game</title>
  </head>
  <body>
    

    <h1>Number Guessing Game</h1>
    <div class="game-container">
        <p>Guess a number between  <span id="minNum">1 </span> & <span id="maxNum">100:</span></p>

        <!-- Input fields -->
        <input type="number" id="guess-input" placeholder="Enter a number" required />
        <button id="submit-btn">Submit</button>

        <!-- Display results here -->
        <p id="results"></p>

    </div>





    <script src="main.js"></script>
  </body>
</html>
